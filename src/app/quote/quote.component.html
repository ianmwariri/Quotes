<div>
    <h1>Quotes App</h1>
    <hr>
    <h3>Create your own saying...</h3>
  
    <ol>
      <li *ngFor='let quote of quotes; let i=index'>
        {{quote.saying}}
        <button (click)='toggleDetails(i)'>Toggle Details</button>
         <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
    
      </li>
    </ol>
    <p *ngIf='quotes.length > 7'>Quite witty! Ever considered writing poetry?</p>
   
  </div>
