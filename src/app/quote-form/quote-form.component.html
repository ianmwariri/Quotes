<div class="container-fluid">
    <h2 class="text-center">Post a Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="saying" [(ngModel)]="newQuote.saying" name="saying">
  
            <!-- Testing to see if we get any data -->
          Display {{newQuote.saying}}
        </div>
        <div class="form-group">
  
            <label for="description">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
            Display {{newQuote.author}}
        </div>
        <div class="form-group">
  
            <label for="description">Posted By:</label>
            <input type="text" required placeholder="Your Name..." class="form-control" id="postedBy" [(ngModel)]="newQuote.personSubmitting" name="postedBy">
            Display {{newQuote.personSubmitting}}
        </div>
        <div class="form-group">
            <label for="complete">Date Posted:</label>
            <input type='date' id="posted" required>
  
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
